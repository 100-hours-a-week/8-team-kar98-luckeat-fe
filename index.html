    <!-- 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Pretendard 폰트 (CDN) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

    <!-- 스크롤바 숨기기 스타일 -->
    <style>
      /* 모든 스크롤바 숨기기 */
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }
      * {
        -ms-overflow-style: none;  /* IE 및 Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* iOS에서의 안전 영역을 위한 CSS 변수 설정 */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* 모든 환경에서 화면 꽉 차게 표시 */
      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
      
      /* Safari 전용 CSS 수정 */
      @supports (-webkit-touch-callout: none) {
        /* iOS Safari 전용 스타일 */
        body {
          /* 필요한 경우 body에 최소 높이 설정으로 스크롤 문제 해결 */
          min-height: -webkit-fill-available;
          height: -webkit-fill-available;
        }
        
        /* 네비게이션 바가 고정되도록 사파리 전용 스타일 */
        nav.mt-auto {
          position: fixed !important;
          bottom: 0 !important;
          left: 0 !important;
          right: 0 !important;
          padding-bottom: env(safe-area-inset-bottom, 0) !important;
          z-index: 100 !important;
          width: 390px !important;
          margin: 0 auto !important;
          background-color: white !important;
        }
        
        /* 컨텐츠가 네비게이션 바에 가려지지 않도록 패딩 추가 */
        .app-container {
          height: 100% !important;
          max-height: 100vh !important;
          padding-bottom: 0 !important;
        }
      }
      
      /* 사파리 브라우저 전용 스타일 */
      body.safari-browser .app-container {
        position: relative;
        padding-bottom: 0 !important;
        height: 100% !important;
        max-height: 100vh !important;
        overflow-y: auto !important;
      }
      
      body.safari-browser nav.mt-auto {
        position: fixed !important;
        bottom: 0 !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        width: 390px !important;
        z-index: 1000 !important;
        background-color: white !important;
      }
      
      /* 화면 세로 꽉 차게 설정 */
      .flex.justify-center.items-center.min-h-screen {
        height: 100%;
        min-height: 100vh;
      }
      
      .w-\[390px\].md\:h-screen.h-\[100vh\].max-h-\[100vh\] {
        height: 100vh !important;
        max-height: 100vh !important;
      }
    </style>
